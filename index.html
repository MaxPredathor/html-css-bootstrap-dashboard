<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container-fluid">
                <div class="container-row">
                    <div class="row my-header sticky-top">
                       <div class="col-lg-1 col-md-2">
                           <img class="py-4 px-3" src="img/logo.svg" alt="Boolean Logo">
                       </div>
                       <div class="col-lg-10 col-md-8">
                           <div class="input-group mb-3 py-3">
                               <span class="input-group-text my-bg-grey">
                                   <i class="fa-solid fa-magnifying-glass"></i>
                               </span>
                               <span class="input-group-text my-bg-grey fs-6 fw-lighter">Prova a cercare: Lezioni di Laravel</span>
                               <input type="text" class="form-control my-bg-grey" aria-label="Dollar amount (with dot and two decimal places)">
                           </div>
                       </div>
                       <div class="col-lg-1 col-md-2">
                           <div class="test fs-5 py-4">
                               <i class="fa-solid fa-list-ul"></i>
                               <i class="fa-solid fa-circle-question"></i>
                               <i class="fa-solid fa-ellipsis-vertical"></i>
                               <i class="fa-solid fa-bell px-2" style="color: #ff8f00;"></i>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="d-flex">
            <aside class="text-light">
                <div class="top-aside py-4">
                    <div class="option-container py-1">
                        <i class="fa-solid fa-house d-inline-block"></i>
                        <p class="icon-text d-inline-block fw-bold px-2">Home</p>
                    </div>
                    <div class="option-container py-1">
                        <i class="fa-solid fa-chart-simple d-inline-block"></i>
                        <p class="icon-text d-inline-block px-2 fw-bold">Stats</p>
                    </div>
                    <div class="option-container py-1">
                        <i class="fa-solid fa-signal d-inline-block"></i>
                        <p class="icon-text d-inline-block px-2 fw-bold">Signals</p>
                    </div>
                </div>
                <div class="bottom-aside">
                    <div class="profile-container py-1 px-1">
                        <i class="fa-solid fa-gear d-inline-block"></i>
                        <p class="icon-text d-inline-block px-2 fw-bold"> Admin</p>
                    </div>
            </aside>
            <div class="main-content">
                <div class="container-fluid small-header">
                    <div class="row">
                        <div class="col">
                            <div class="py-3">
                                <h1 class="d-inline-block text-light">Boolean</h1>
                                <span class="mybreadcrumb">Piano blaze</span>
                            </div>
                            <div class="">
                                <span class="mybreadcrumb specialcrumb">3 app</span>
                                <span class="chevron">
                                    <img src="img/chevron-double-right.svg" alt="">
                                </span>
                                <span class="mybreadcrumb">Boolean mobile app</span>
                                <span class="mybreadcrumb">Boolean web app</span>
                                <span class="mybreadcrumb">Boolean blog app</span>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <h2 class="text-light fs-4 py-3 fw-normal">Studenti online degli ultimi 30 minuti</h2>
                                <p class="fs-1 text-light">125</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <p class="text-light d-inline-block px-2">Nuovo Studente</p>
                                <button type="button" class="btn btn-outline-light d-inline-block">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8">
                            
                        </div>
                        <div class="col-12 col-lg-4">2</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
