<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
             <div class="row my-header sticky-top">
                <div class="col-1">
                    <img class="py-4 px-3" src="img/logo.svg" alt="Boolean Logo">
                </div>
                <div class="col-10">
                    <div class="input-group mb-3 py-3">
                        <span class="input-group-text my-bg-grey">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <span class="input-group-text my-bg-grey fs-6 fw-lighter">Prova a cercare: Lezioni di Laravel</span>
                        <input type="text" class="form-control my-bg-grey" aria-label="Dollar amount (with dot and two decimal places)">
                    </div>
                </div>
                <div class="col-1">
                    <div class="test fs-4 py-4">
                        <i class="fa-solid fa-list-ul"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell px-2" style="color: #ff8f00;"></i>
                    </div>
                </div>
             </div>
        </header>
        <main class="d-flex">
            <aside>
                
            </aside>
            <div class="main-content">
                <div class="container-fluid">
                    <dic class="row">
                        <div class="col-12 col-lg-8">
                            
                        </div>
                        <div class="col-12 col-lg-4">2</div>
                    </dic>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
